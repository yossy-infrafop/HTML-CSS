<!DOCTYPE HTML> <!-- ブラウザがHTMLファイルを認識するために必要 -->
<html lang="ja">
  <head> <!-- ブラウザや検索エンジンに伝えたい情報を記述 -->
    <meta charset="UTF-8" />
    <title>初めてのHTML</title>
    <link rel="stylesheet" href="style.css" /><!-- href:読み込む外部ファイルを指定
    　　　　　　　　　　　　　　　　　　　　　　　　　　rel:現在のファイルとリンク先のファイルとの関係性を指定
  　　　　　　　　　　　　　　　　　　　　　　　　　　　　　(CSSはsylesheetと記述)-->
  </head>

  <body>
    DMM WEBCAMP1日目！

    <!-- 終了タグが必要なものの例 -->
    <h1>見出し(h1,h2,h3,...,h6と見出しが小さくなる. )</h1>
    <p>段落</p>
    <a>リンク</a>
    <ul>箇条書き</ul>
    
    <!-- 終了タグが不要なものの例 -->
    <img>:画像を表示
    <br>:改行

    <!-- タグの属性と値 -->
    <a href="https://web-camp.io/">WebCamp1日目！</a>　<!-- href:リンク先のURLを参照 -->
    <img src="sample.jpg" alt="サンプル画像"> <!-- src:挿入画像と場所を指定, 
        　　　　　　　　　　　　　　　　　　　　　　　alt:画像を表示出来なかったときにテキストを表示 -->
    
</body>
</html>
